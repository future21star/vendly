<!-- BEGIN PAGE LEVEL PLUGINS -->
<link href="../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
<div class="mdl-card full-width">
  <div class="mdl-card__title">
    <span class="mdl-card__title-text mdl-color-text--grey-600">
      My Calendar
    </span>
  </div>
  <div class="mdl-card__supporting-text full-width p-x-0" style="padding-left: 0; padding-right: 0;">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <div id="calendar" class="has-toolbar"> </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <h5 class="m-b-0" style="font-style: italic; margin-bottom: 0;">Upcoming Events:</h5>
        <hr class="m-y-0" style="margin: 0;">
        <ul style="list-style: none; padding: 0;">
            <li ng-repeat="nextevent in comingevents">
                <span style="background-color: #EEEEEE;">[{{nextevent.start}}]</span> - {{nextevent.title}}
                <!-- Needs restyling. Basic list of 10 upcoming events -->
            </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mdl-card__menu">
    <a href="javascript:;" id="event_add" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color-text--blue no-underline" data-target="#add_event" data-toggle="modal">
      Add Event
    </a>
    <button id="calendar_options" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      Options
      <i class="material-icons">keyboard_arrow_down</i>
    </button>

    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="calendar_options">
      <a href="" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Import Calendar</a>
      <li disabled class="mdl-menu__item">Export Calendar</li>
      <li class="p-x-1" style="padding: 0 15px;">
        <input class="" type="text" disabled value="https://vendly.com/calendar/subscribe/1j3kjlwk23lkjs">
      </li>
    </ul>
  </div>
</div>


<div class="row">
  <!-- BEGIN Add Event Modal -->
  <div id="add_event" class="modal fade" role="dialog" style="z-index: 9999;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">Add New Event </h4>
        </div>
                <div class="modal-body">
                    <div class="portlet light form no-margin">
                        <!-- BEGIN FORM-->
                        <form ng-submit="onAddSubmit()" class="form-horizontal">
                            <div class="form-body" style="padding-bottom: 0;">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <span class="help-block"> Event Name </span>
                                            <input class="form-control" type="text" required ng-model="event.title" /> </div>
                                    </div>
                                    <div class="padding-bottom-5 padding-top-5"></div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <span class="help-block"> Starts </span>
                                            <div class="input-group date" id='starttimepicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date start" ng-model="event.start"> </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <span class="help-block"> Ends </span>
                                            <div class="input-group date" id='endtimepicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date end" ng-model="event.end"> </div>
                                        </div>
                                    </div>
                                    <div class="padding-bottom-5 padding-top-5"></div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <span class="help-block"> Description </span>
                                            <textarea class="form-control" rows="3" ng-model="event.description" /> </div>
                                    </div>
                                </div>
                            </div>
                            <div ng-controller="AccordionDemoCtrl">
                                <uib-accordion close-others="oneAtATime">
                                    <uib-accordion-group heading="+ Invite Others" style="text-align: left;">
                                        <div class="row" style="text-align: left;">
                                            <div class="col-xs-12 margin-bottom-15">
                                                <!--<input type="text" class="form-control" name="name" placeholder="Enter a name, business, or email address">-->
                                                <input type="text" class="form-control" name="name" placeholder="Enter an email address"> </div>
                                            <!--TODO: set up for invitations-->
                                            <!--<div class="col-xs-12">-->
                                            <!--<button class="btn grey-gallery btn-outline btn-circle btn-small invite-btn">-->
                                            <!--<img src="../assets/layouts/layout/img/avatar9.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                                            <!--No Response-->
                                            <!--<span>x</span>-->
                                            <!--</button>-->
                                            <!--<button class="btn red btn-outline btn-circle btn-small invite-btn">-->
                                            <!--<img src="../assets/layouts/layout/img/avatar6.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                                            <!--Rejected-->
                                            <!--<span>x</span>-->
                                            <!--</button>-->
                                            <!--<button class="btn green-jungle btn-outline btn-circle btn-small invite-btn">-->
                                            <!--<img src="../assets/layouts/layout/img/avatar11.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                                            <!--Confirmed-->
                                            <!--<span>x</span>-->
                                            <!--</button>-->
                                            <!--</div>-->
                                        </div>
                                    </uib-accordion-group>
                                </uib-accordion>
                            </div>
                            <div class="modal-footer">
                                <button class="btn default" data-dismiss="modal">Close</button>
                                <input class="btn blue" type="submit" value="Add Event" /> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Add Event Modal -->
    <!-- BEGIN Add Client Modal -->
    <!-- BEGIN Add Client Modal -->
    <div id="add_client" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title bold">Add New Client </h4>
                </div>
                <div class="modal-body">
                    <div class="portlet light form no-margin">
                        <!-- BEGIN FORM-->
                        <form ng-submit="onSubmit()" class="form-horizontal">
                            <div class="form-body" style="padding-bottom: 0;">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="help-block"> First Name </span>
                                            <input class="form-control" type="text" required="required" ng-model="firstname" /> </div>
                                        <div class="col-md-6">
                                            <span class="help-block"> Last Name </span>
                                            <input class="form-control" type="text" required="required" ng-model="lastname" /> </div>
                                    </div>
                                    <div class="padding-bottom-10 padding-top-10"></div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="help-block"> Email </span>
                                            <input class="form-control" type="email" required="required" ng-model="contact.email" /> </div>
                                        <div class="col-md-6">
                                            <span class="help-block"> Event Date </span>
                                            <input class="form-control date-picker" size="16" type="text" value="" data-date-start-date="+0d" required="required" ng-model="contact.weddingdate" /> </div>
                                    </div>
                                </div>
                            </div>
                            <div ng-controller="AccordionDemoCtrl">
                                <uib-accordion close-others="oneAtATime">
                                    <uib-accordion-group heading="+ Additional Options" style="text-align: left;">
                                        <div class="row" style="text-align: left;">
                                            <div class="col-md-6">
                                                <span class="help-block"> Phone Number </span>
                                                <input class="form-control" type="text" ng-model="contact.phone" /> </div>
                                            <div class="col-md-6">
                                                <span class="help-block"> Balance Due </span>
                                                <input class="form-control" type="text" ng-model="contact.balanceDue" /> </div>
                                        </div>
                                    </uib-accordion-group>
                                </uib-accordion>
                            </div>
                            <div class="modal-footer">
                                <button class="btn default" data-dismiss="modal">Close</button>
                                <input class="btn blue" data-dismiss="modal" type="submit" value="Add Client" id="addClient" /> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Add Event Modal -->
    <!-- Start view event modal -->
    <div id="edit_event" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">close</span>
                    </button>
                    <h2 id="modalTitle" class="modal-title"> Edit Event </h2>
                </div>
                <div class="modal-body">
                    <div class="portlet light form no-margin">
                        <!-- BEGIN FORM-->
                        <form ng-submit="onEditSubmit()" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="help-block"> Event Name </span>
                                            <input class="form-control" type="text" required="required" id="eventtitle" ng-model="event.title" /> </div>
                                        <div class="col-md-6">
                                            <span class="help-block"> Description </span>
                                            <input class="form-control" type="text" required="required" id="description" ng-model="event.description" /> </div>
                                    </div>
                                    <div class="padding-bottom-10 padding-top-10"></div>
                                    <input type="hidden" id="eventId" ng-model="event._id" />
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <span class="help-block"> Starts </span>
                                            <div class="input-group date" id='eventstartpicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date start" id="eventstart" ng-model="event.start"> </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <span class="help-block"> Ends </span>
                                            <div class="input-group date" id='eventendpicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date end" id="eventend" ng-model="event.end"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
                                <input class="btn blue" type="submit" value="Save Changes" /> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer">
        </div> --></div>
</div>
<!-- End view event modal -->
</div>
<script src="../assets/global/plugins/moment.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
    /**
     * @param {Object} $scope
     * @return {undefined}
     */
    function AccordionDemoCtrl($scope)
    {
        /** @type {boolean} */
        $scope.oneAtATime = true;
        /** @type {Array} */
        $scope.status = {
            isCustomHeaderOpen: false,
            isFirstOpen: false,
            isFirstDisabled: false
        };
    }
</script>
<!-- END PAGE LEVEL PLUGINS -->
