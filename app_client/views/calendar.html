<!-- BEGIN PAGE LEVEL PLUGINS -->
<link href="../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />

<!-- BEGIN PAGE BAR -->
<div class="page-bar">
  <ul class="page-breadcrumb">
      <li>
        <a href="#/dashboard">Dashboard</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Calendar</span>
      </li>
  </ul>
</div>
<!-- END PAGE BAR -->

<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="CalendarController">
  <div class="col-md-12">
    <!-- BEGIN: ACCORDION DEMO -->
    <div class="portlet light" style="padding-bottom: 0;">
      <div class="portlet-title">
        <div class="page-title">
          My Calendar
        </div>
        <div class="actions">
          <a class="btn btn-circle btn-default hidden" href="#"> <!-- TBD what to display within settings -->
            <i class="fa fa-cog"></i>
            Settings
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit calendar">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-7 margin-bottom-20">
                        <div id="calendar" class="has-toolbar"> </div>
                    </div>
                    <div class="col-md-5">
                      <p align="center">
                        <a href="javascript:;" id="event_add" class="btn default margin-right-10"> <!-- Same modal as adding a client on the rolodex page -->
                          <i class="fa fa-user-plus"></i>
                          Add Client
                        </a>
                        <a href="javascript:;" id="event_add" class="btn default margin-left-10" data-target="#add_event" data-toggle="modal"> <!-- Add event (Name, date, time, notes) -->
                          <i class="fa fa-calendar-plus-o"></i>
                          Add Event
                        </a>
                      </p>
                      <h4 style="text-decoration: underline; font-style: italic;">Upcoming Events:</h4>
                        <ul style="list-style: none; padding: 0;">
                          <li>
                            <span style="background-color: #EEEEEE;">[Date]</span> Launching Vendly! <!-- Needs restyling. Basic list of 10 upcoming events -->
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    
    <!-- BEGIN Add Event Modal -->
  <div id="add_event" class="modal fade" role="dialog" aria-labelledby="myModalLabel10" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">Add New Event
          </h4>
        </div>
        <div class="modal-body">
          <div class="portlet light form no-margin">
            <!-- BEGIN FORM-->
            <form ng-submit="onAddSubmit()" class="form-horizontal">
              <div class="form-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <span class="help-block"> Event Name </span>
                      <input class="form-control" type="text" required="required" ng-model="event.title"/>
                    </div>
                    <div class="col-md-6">
                      <span class="help-block"> Description </span>
                      <input class="form-control" type="text" required="required" ng-model="event.description"/>
                    </div>
                  </div>
                  <div class="padding-bottom-10 padding-top-10"></div>
                  <div class="row">
                    <div class="col-md-6">
                      <span class="help-block"> Event Start </span>
                        <div class='input-group date' id='starttimepicker'>
                            <input type='text' class="form-control" placeholder="Enter date start" ng-model="event.start">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                      <span class="help-block"> Event End </span>
                        <div class='input-group date' id='endtimepicker'>
                            <input type='text' class="form-control" placeholder="Enter date end" ng-model="event.end">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
                <input class="btn blue" type="submit" value="Add Event" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- END Add Event Modal -->
    
<!-- Start view event modal -->
<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                <h2 id="modalTitle" class="modal-title"></h2>
            </div>
            <div id="modalBody" class="modal-body">
        
                    <div class="row">
                        <div class="col-md-6">
                            <label for="eventtitle">Event Name</label>
                            <input type="text" class="form-control" id="eventtitle">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="eventstart">Event Start</label>
                            <input type='text' class="form-control" id="eventstart">
                        </div>

                        <div class="col-md-6">
                            <label for="eventend">Event End</label>
                            <input type='text' class="form-control" id="eventend">
                        </div>
                    </div>
            
            </div>
<!--
            <div class="modal-footer">
            </div>
-->
        </div>
    </div>
</div>
<!-- End view event modal -->
 
    
</div>

<script src="../assets/global/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
