<!-- BEGIN PAGE LEVEL PLUGINS -->
<link href="../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
<div class="mdl-card full-width">
  <div class="mdl-card__title">
    <span class="mdl-card__title-text mdl-color-text--grey-600">
      My Calendar
    </span>
  </div>
  <div class="mdl-card__supporting-text full-width p-x-0" style="padding-left: 0; padding-right: 0;">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <div id="calendar" class="has-toolbar"> </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <h5 class="m-b-0" style="font-style: italic; margin-bottom: 0;">Upcoming Events:</h5>
        <hr class="m-y-0" style="margin: 0;">
        <ul style="list-style: none; padding: 0;">
            <li ng-repeat="nextevent in comingevents">
                <span style="background-color: #EEEEEE;">[{{nextevent.start}}]</span> - {{nextevent.title}}
                <!-- Needs restyling. Basic list of 10 upcoming events -->
            </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color-text--blue" data-target="#add_event" data-toggle="modal">
      Add Event
    </button>
    <button id="calendar_options" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      Options
      <i class="material-icons">keyboard_arrow_down</i>
    </button>

    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="calendar_options">
      <a href="" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Import Calendar</a>
      <li disabled class="mdl-menu__item">Export Calendar</li>
      <li class="p-x-1" style="padding: 0 15px;">
        <input class="" type="text" disabled value="https://vendly.com/calendar/subscribe/1j3kjlwk23lkjs">
      </li>
    </ul>
  </div>
</div>


  <!-- Add Event Modal -->
  <div id="add_event" class="modal full-width" style="background-color: rgba(100, 100, 100, .35); position: fixed;" role="dialog">
    <div class="mdl-card mdl-shadow--8dp full-width" style="margin: 150px auto; max-width: 650px;">
      <div class="mdl-card__title mdl-card--border mdl-color--blue mdl-color-text--white">
        <span class="mdl-card__title-text">Add New Event</span>
      </div>
      <div class="mdl-card__supporting-text full-width">
        <form ng-submit="onAddSubmit()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="text" ng-model="event.title" >
            <label class="mdl-textfield__label">Event Name</label>
          </div>
          <div style="display: flex;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="order: 1; flex: 1; margin-right: 7px;">
              <input class="mdl-textfield__input" type="text" ng-model="event.start">
              <label class="mdl-textfield__label">Start Time</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="order: 2; flex: 1; margin-left: 7px;">
              <input class="mdl-textfield__input" type="text" ng-model="event.end" >
              <label class="mdl-textfield__label">End Time</label>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield full-width">
            <textarea class="mdl-textfield__input" type="text" rows= "3" ng-model="event.description" ></textarea>
            <label class="mdl-textfield__label">Event Description</label>
          </div>
          <div style="float: right;">
            <button data-dismiss="modal" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" style="margin: 0 4px;">Cancel</button>
            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color--blue mdl-color-text--white" style="margin: 0 4px;">Add Event</button>                        
          </div>
        </form>
      </div>
    </div>
  </div>

<script type="text/javascript">
    /**
     * @param {Object} $scope
     * @return {undefined}
     */
    function AccordionDemoCtrl($scope)
    {
        /** @type {boolean} */
        $scope.oneAtATime = true;
        /** @type {Array} */
        $scope.status = {
            isCustomHeaderOpen: false,
            isFirstOpen: false,
            isFirstDisabled: false
        };
    }
</script>
