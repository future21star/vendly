<!-- BEGIN PAGE LEVEL PLUGINS -->
<link href="../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />

<!-- BEGIN PAGE BAR -->
<div class="page-bar">
  <ul class="page-breadcrumb">
      <li>
        <a href="#/dashboard">Dashboard</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Calendar</span>
      </li>
  </ul>
</div>
<!-- END PAGE BAR -->

<!-- BEGIN MAIN CONTENT -->
<div class="row">
  <div class="col-xs-12">
    <!-- BEGIN: ACCORDION DEMO -->
    <div class="portlet light" style="padding-bottom: 0;">
      <div class="portlet-title">
        <div class="page-title">
          My Calendar
        </div>
        <div class="actions">
          <div class="dropdown">
            <button class="btn btn-default btn-circle dropdown-toggle" type="button" data-toggle="dropdown">
              <small>
                Options
                <span class="caret"></span>
              </small>
            </button>
            <ul class="dropdown-menu">
              <li><a href="">Import Calendar</a></li>
              <li class="dropdown-header">Export Calendar</li>
              <li class="input-group">
                <input class="form-control" type="text" disabled value="https://vendly.com/calendar/subscribe/1j3kjlwk23lkjs">
              </li>                
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
        <div class="portlet light portlet-fit calendar">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-7 margin-bottom-20">
                        <div id="calendar" class="has-toolbar"> </div>
                    </div>
                    <div class="col-md-5">
                      <p align="left">
                        <a href="javascript:;" id="event_add" class="btn default margin-left-10" data-target="#add_event" data-toggle="modal"> <!-- Add event (Name, date, time, notes) -->
                          <i class="fa fa-calendar-plus-o"></i>
                          Add Event
                        </a>
                      </p>
                      <h4 style="text-decoration: underline; font-style: italic;">Upcoming Events:</h4>
                        <ul style="list-style: none; padding: 0;">
                            <li ng-repeat= "nextevent in comingevents">
                                <span style="background-color: #EEEEEE;">[{{nextevent.start}}]</span> - {{nextevent.title}} <!-- Needs restyling. Basic list of 10 upcoming events -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    
    <!-- BEGIN Add Event Modal -->
    <div id="add_event" class="modal fade" role="dialog" aria-labelledby="myModalLabel10" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">Add New Event
          </h4>
        </div>
        <div class="modal-body">
          <div class="portlet light form no-margin">
            <!-- BEGIN FORM-->
            <form ng-submit="onAddSubmit()" class="form-horizontal">
              <div class="form-body" style="padding-bottom: 0;">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12">
                      <span class="help-block"> Event Name </span>
                      <input class="form-control" type="text" required ng-model="event.title"/>
                    </div>
                  </div>
                  <div class="padding-bottom-5 padding-top-5"></div>
                  <div class="row">
                    <div class="col-xs-6">
                      <span class="help-block"> Starts </span>
                      <div class="input-group date" id='starttimepicker' style="width: 100%; display: table;">
                        <span class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </span>
                        <input type='text' class="form-control" required placeholder="Enter date start" ng-model="event.start">
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <span class="help-block"> Ends </span>
                        <div class="input-group date" id='endtimepicker' style="width: 100%; display: table;">
                          <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </span>
                          <input type='text' class="form-control" required placeholder="Enter date end" ng-model="event.end">
                        </div>
                    </div>
                  </div>
                  <div class="padding-bottom-5 padding-top-5"></div>
                  <div class="row">
                    <div class="col-xs-12">
                      <span class="help-block"> Description </span>
                      <textarea class="form-control" rows="3" ng-model="event.description"/>
                    </div>
                  </div>
                </div>
              </div>
              <div ng-controller="AccordionDemoCtrl">
                <uib-accordion close-others="oneAtATime">
                  <uib-accordion-group heading="+ Invite Others" style="text-align: left;">
                    <div class="row" style="text-align: left;">
                      <div class="col-xs-12 margin-bottom-15">
                        <!--<input type="text" class="form-control" name="name" placeholder="Enter a name, business, or email address">-->
                          <input type="text" class="form-control" name="name" placeholder="Enter an email address">
                      </div>

                        <!--TODO: set up for invitations-->
                      <!--<div class="col-xs-12">-->
                        <!--<button class="btn grey-gallery btn-outline btn-circle btn-small invite-btn">-->
                          <!--<img src="../assets/layouts/layout/img/avatar9.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                          <!--No Response-->
                          <!--<span>x</span>-->
                        <!--</button>-->
                        <!--<button class="btn red btn-outline btn-circle btn-small invite-btn">-->
                          <!--<img src="../assets/layouts/layout/img/avatar6.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                          <!--Rejected-->
                          <!--<span>x</span>-->
                        <!--</button>-->
                        <!--<button class="btn green-jungle btn-outline btn-circle btn-small invite-btn">-->
                          <!--<img src="../assets/layouts/layout/img/avatar11.jpg" alt="" class="img-circle" style="height: 30px;"/>-->
                          <!--Confirmed-->
                          <!--<span>x</span>-->
                        <!--</button>-->
                      <!--</div>-->
                    </div>
                  </uib-accordion-group>
                </uib-accordion>
              </div>
              <div class="modal-footer">
                <button class="btn default" data-dismiss="modal">Close</button>
                <input class="btn blue" type="submit" value="Add Event" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- END Add Event Modal -->

<!-- BEGIN Add Client Modal -->
<!-- BEGIN Add Client Modal -->
  <div id="add_client" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">Add New Client
          </h4>
        </div>
        <div class="modal-body">
          <div class="portlet light form no-margin">
            <!-- BEGIN FORM-->
            <form ng-submit="onSubmit()" class="form-horizontal">
              <div class="form-body" style="padding-bottom: 0;">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <span class="help-block"> First Name </span>
                      <input class="form-control" type="text" required="required" ng-model="firstname"/>
                    </div>
                    <div class="col-md-6">
                      <span class="help-block"> Last Name </span>
                      <input class="form-control" type="text" required="required" ng-model="lastname"/>
                    </div>
                  </div>
                  <div class="padding-bottom-10 padding-top-10"></div>
                  <div class="row">
                    <div class="col-md-6">
                      <span class="help-block"> Email </span>
                      <input class="form-control" type="email" required="required" ng-model="contact.email"/>
                    </div>
                    <div class="col-md-6">
                      <span class="help-block"> Event Date </span>
                      <input class="form-control date-picker" size="16" type="text" value="" data-date-start-date="+0d" required="required" ng-model="contact.weddingdate"/>
                    </div>

                  </div>
                </div>

              </div>
              <div ng-controller="AccordionDemoCtrl">
                <uib-accordion close-others="oneAtATime">
                  <uib-accordion-group heading="+ Additional Options" style="text-align: left;">
                    <div class="row" style="text-align: left;">
                      <div class="col-md-6">
                        <span class="help-block"> Phone Number </span>
                        <input class="form-control" type="text" ng-model="contact.phone"/>
                      </div>
                      <div class="col-md-6">
                        <span class="help-block"> Balance Due </span>
                        <input class="form-control" type="text" ng-model="contact.balanceDue"/>
                      </div>
                    </div>
                  </uib-accordion-group>
                </uib-accordion>
              </div>
              <div class="modal-footer">
                <button class="btn default" data-dismiss="modal">Close</button>
                <input class="btn blue" data-dismiss="modal" type="submit" value="Add Client" id="addClient" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- END Add Event Modal -->
    
    <!-- Start view event modal -->
    <div id="edit_event" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
                    <h2 id="modalTitle" class="modal-title"> Edit Event </h2>
                </div>
                <div class="modal-body">
                    <div class="portlet light form no-margin">
                        <!-- BEGIN FORM-->
                        <form ng-submit="onEditSubmit()" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="help-block"> Event Name </span>
                                            <input class="form-control" type="text" required="required" id="eventtitle" ng-model="event.title"/>
                                        </div>
                                        <div class="col-md-6">
                                            <span class="help-block"> Description </span>
                                            <input class="form-control" type="text" required="required" id="description" ng-model="event.description"/>
                                        </div>
                                    </div>
                                    <div class="padding-bottom-10 padding-top-10"></div>
                                    <input type="hidden" id="eventId" ng-model="event._id" />

                                    <div class="row">
                                        <div class="col-xs-6">
                                            <span class="help-block"> Starts </span>
                                            <div class="input-group date" id='eventstartpicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date start" id="eventstart" ng-model="event.start">
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <span class="help-block"> Ends </span>
                                            <div class="input-group date" id='eventendpicker' style="width: 100%; display: table;">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type='text' class="form-control" required placeholder="Enter date end" id="eventend" ng-model="event.end">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
                                <input class="btn blue" type="submit" value="Save Changes" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer">
        </div> -->
      </div>
    </div>
    <!-- End view event modal -->

</div>

<script src="../assets/global/plugins/moment.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
  /**
   * @param {Object} $scope
   * @return {undefined}
   */
  function AccordionDemoCtrl($scope)
  {
    /** @type {boolean} */
    $scope.oneAtATime = true;
    /** @type {Array} */
    $scope.status = {
      isCustomHeaderOpen: false,
      isFirstOpen: false,
      isFirstDisabled: false
    };
  }
</script>
<!-- END PAGE LEVEL PLUGINS -->
