<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
  <ul class="page-breadcrumb">
      <li>
          <a href="#/dashboard">Dashboard</a>
          <i class="fa fa-circle"></i>
        </li>
      <li>
          <span> Documents </span>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="GeneralPageController">
  <div class="col-md-12">
    <!-- BEGIN: ACCORDION DEMO -->
    <div class="portlet light">
      <div class="portlet-title">
        <div class="page-title">
          My Documents
        </div>
        <div class="actions">
          <a class="btn btn-circle btn-default" data-target="#add_client" data-toggle="modal">
            <i class="fa fa-cloud-upload"></i>
            Upload Document
          </a>
        </div>
      </div>
    </div>
  </div>

<!-- Client Rolodex -->
<div class="row">
  <div class="col-md-12">
    <form class="form-inline well-sm">
      <div class="form-control">
        <span class="fa fa-search font-blue" style="opacity: .45;"></span>
        <input type="text" style="border: transparent;" placeholder="Search...">
      </div>
    </form>
  </div>

  <div class="col-md-12">
    <div ng-controller="GeneralPageController" class="portlet light">
      <table class="table table-bordered table-hover">
        <th class="text-center" style="width: 7%;"><small>View</small></th>
        <th style="width: 65%">Title</th>
        <th style="width: 28%">Uploaded</th>

        <tr ng-repeat= "document in documents" >
          <td class="text-center">
            <a data-target="#client_details" data-toggle="modal" ng-click="viewDocument(document)">
              <i class="fa fa-external-link font-blue"></i>
            </a>
          </td>
          <td>Vendly Venue Document</td>
          <td>February 23, 2016</td>
          <!-- <td> {{ document.name }}</td>
          <td> {{ document.upload_date | date:"longDate" }}</td> -->
        </tr>
      </table>
    </div>

  </div>
</div>
<!-- END MAIN CONTENT -->

<!-- BEGIN Add Client Modal -->
  <div id="add_client" class="modal fade" role="dialog" aria-labelledby="myModalLabel10" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">Upload Document
          </h4>
        </div>
        <div class="modal-body">
          <div class="portlet light form no-margin">
            <!-- BEGIN FORM-->
            <form ng-submit="onSubmit()" class="form-horizontal">
              <div class="form-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <span class="help-block"> Title </span>
                      <input class="form-control" type="text" required="required" ng-model="documentTitle"/>
                    </div>
                  </div>
                  <div class="padding-bottom-10 padding-top-10"></div>
                  <div class="row">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
                <input class="btn blue" data-dismiss="modal" type="submit" value="Upload" id="uploadDocument" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- END Add Client Modal -->

</div>

<!-- BEGIN MAIN JS-->
<script type="text/javascript">
  $(document).on('click', '#addClient', function(evt) {
    evt.preventDefault();
    toastr.success('An invitation email has been sent to them to access your handbook.', 'Client Added');
  });
</script>
<script type="text/javascript">
  /**
   * @param {Object} $scope
   * @return {undefined}
   */
  function AccordionDemoCtrl($scope)
  {
    /** @type {boolean} */
    $scope.oneAtATime = true;
    /** @type {Array} */
    $scope.status = {
      isCustomHeaderOpen: false,
      isFirstOpen: false,
      isFirstDisabled: false
    };
  }
</script>
<script>
  ComponentsDateTimePickers.init(); // init todo page
</script>
<!-- BEGIN MAIN JS -->
