<!-- BEGIN PAGE BAR -->
<div class="page-bar">
  <ul class="page-breadcrumb">
      <li>
        <a href="#/dashboard">Dashboard</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>Account</span>
      </li>
  </ul>
</div>
<!-- END PAGE BAR -->
<!-- END PAGE HEADER-->
<div class="row" ng-controller="GeneralPageController">
  <div class="col-md-12">
    <!-- BEGIN PROFILE SIDEBAR -->
    <div class="profile-sidebar">
      <!-- PORTLET MAIN -->
      <div class="portlet light profile-sidebar-portlet ">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <img src="{{settings.layoutPath}}/img/avatar.png" class="img-responsive" alt="Vendly Venue" style="max-width: 130px;">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name"> Vendly Venue </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->

        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <ul class="nav">
            <li>
              <a href="#/account/settings">
                <i class="fa fa-home"></i> Account
              </a>
            </li>
            <li>
              <a href="#/account/employees">
                <i class="fa fa-user"></i> Employees
              </a>
            </li>
            <li class="active">
              <a href="#/account/preferred">
                <i class="fa fa-building"></i> Preferred Businesses
              </a>
            </li>
            <li>
              <a href="#/account/notifications">
                <i class="fa fa-bell"></i> Notifications
              </a>
            </li>
            <li>
              <a href="#/account/payments">
                <i class="fa fa-credit-card"></i> Payments &amp; Subscription
              </a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
      <!-- END PORTLET MAIN -->
    </div>
    <!-- END BEGIN PROFILE SIDEBAR -->
    <!-- BEGIN PROFILE CONTENT -->
    <div class="profile-content">
      <div class="row">
        <div class="col-xs-12">
          <div class="text-right margin-top-30">
            <a class="btn font-blue" data-target="#addPreferredBusiness" data-toggle="modal">
              <i class="fa fa-plus-circle"></i>
              Add 
            </a>
            <a class="btn font-red">
              <i class="fa fa-times-circle"></i>
              Remove 
            </a>
          </div>
          <hr>
          <div class="portlet light h4">
            <a><i class="fa fa-envelope-o"></i></a>&nbsp;
            <a>Vendly Vendors</a>
					</div>
				</div>
			</div>
		</div>
	</div>
  <div class="modal fade" id="addPreferredBusiness" tabindex="-1" role="dialog" aria-labelledby="addPreferredBusiness" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title bold">
            Add Preferred Business
          </h4>
        </div>
        <div class="modal-body">
          <div class="portlet form">
            <!-- BEGIN FORM-->
            <form action="#" class="form-horizontal form-bordered">
              <div class="form-body">
                <div class="form-group">
                  <div class="col-xs-12 col-sm-12" style="border-left: 0px;">
                    <input class="form-control" type="text" placeholder="Business Name" required />
                  </div>
                </div>
                <div class="padding-top-15 padding-bottom-10">
                  <div class="col-xs-12 col-sm-6" style="border-left: 0px;">
                    <input class="form-control" type="text" placeholder="Main Contact" disabled/>
                  </div>
                  <div class="col-xs-12 col-sm-6" style="border-left: 0px;">
                    <input class="form-control" type="email" placeholder="Email" disabled/>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn blue" data-dismiss="modal" id="addVenue">Add Business</button>
        </div>
      </div>
    </div>
  </div>
</div>
