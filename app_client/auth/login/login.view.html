<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body">
                <div class="row centerdiv">
                    <div class="col-md-12">

                        <form ng-submit="vm.onSubmit()">
                            <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.credentials.email">
                            </div>
                            <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                            </div>
                            <button type="submit" class="btn btn-default">Log in</button>
                        </form>
                        
                        <br><br>
                        <p class="lead">New user? Please <a class="registerButton">register here</a>.</p>

                    </div>
                </div>
                
            </div>
        </div>
    </div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
<!--                include checkoutprogress-->
            </div>
            <div class="modal-body">
                <div class="row centerdiv">
                    <div class="col-md-12">
                        <form ng-submit="vm.onRegisterSubmit()">
                            <div class="form-group">
                                <label for="name">Full name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                            </div>
                            <div class="form-group">
                                <label for="usertype">User type</label>
                                <select id="usertype" class="form-control" ng-model="vm.credentials.usertype" >
                                    <option value="planner" selected>Planner</option>
                                    <option value="venue">Venue</option>
                                    <option value="vendor">Vendor</option>  
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">Register!</button>
                        </form>
                    </div>
                </div>
